<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="titulo">Novo Pedido</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1><p:outputLabel value="#{msg['msg.newrequest']}"/> </h1>
			<p:messages autoUpdate="true" closable="true"/>
			<ui:include src="/WEB-INF/template/pedidos/botaoPedido.xhtml" />
			<ui:include src="/WEB-INF/template/pedidos/capaPedido.xhtml" />
			<p:tabView style="margin-top:20px;">
				<p:tab title="#{msg['msg.itens']}">
				<ui:include src="/WEB-INF/template/pedidos/itensPedidos.xhtml" />
				</p:tab>
				<p:tab title="#{msg['msg.delivery.data']}">
				<ui:include src="/WEB-INF/template/pedidos/dadosEntregaPedidos.xhtml" />
				</p:tab>
				<p:tab title="#{msg['msg.note']}">
				<ui:include src="/WEB-INF/template/pedidos/observacaoPedido.xhtml" />
				</p:tab>
			
			</p:tabView>
			
		</h:form>
	</ui:define>

</ui:composition>
