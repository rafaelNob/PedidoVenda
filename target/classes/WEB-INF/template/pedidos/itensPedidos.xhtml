<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
		<p:dataTable value="#{cadastroPedidoBean.produtosFiltrados}" id="produtosTable"
				 var="produto"
				style="margin-top:20px" emptyMessage="#{msg['msg.emptyMessage']}"
				rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
				<p:column headerText="#{msg['msg.sku']}" style="width:100px; text-align:center">
					<p:inputText size="8"/>
				</p:column>
				<p:column style="width:300px; text-align:center" headerText="#{msg['msg.product']}">
					<p:autoComplete size="55"/>
				</p:column>
				<p:column style="width:100px; text-align:center" headerText="#{msg['msg.unitValue']}">
					<h:outputText value="R$ 0,00"  />
				</p:column>
				<p:column headerText="#{msg['msg.amount']}" style="width:100px; text-align:center">
					<p:inputText size="8"  value="1"  />
				</p:column>
				<p:column headerText="#{msg['msg.stock']}" style="width:100px; text-align:center">
					<h:outputText style="text-aling:center" value="1"  />
				</p:column>
				<p:column headerText="#{msg['msg.value.freight']}" style="width:100px;  text-align:center">
					<h:outputText value="R$ 0,00"  />
				</p:column>
				<p:columnGroup type="footer">
					<p:row>
						<p:column colspan="5" footerText="#{msg['msg.subtotal']}" style="text-align:right"/>
						<p:column  footerText="R$ 0,00"  style="text-align:right" />
					</p:row>				
				</p:columnGroup>
				

			</p:dataTable>
		
	</ui:composition>
