<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="titulo">Novo Produto</ui:define>
	
	<ui:define name="corpo">
		<h1>Novo Produto</h1>
		
		<p:toolbar style="margin-top:20px;">
			<p:toolbarGroup >
				<p:button value="#{btn['btn.new']}" outcome="/produtos/cadastroProduto"/>
				<p:commandButton value="#{btn['btn.save']}" id="botaoSalvar"/>
			</p:toolbarGroup>
			<p:toolbarGroup align="right" >
			<p:button value="Pesquisa" outcome="/produtos/consultaProdutos.xhtml" />
			</p:toolbarGroup>
		</p:toolbar>
		<p:panelGrid columnClasses="rotulo , campo" style="width:100%; margin-top:20px;" columns="2" id="painel">
			<p:outputLabel value="SKU" for="sku"/>
			<p:inputText id="sku" size="20" maxlength="20" />
			
			<p:outputLabel value="#{msg['msg.name']}" for="nome"/>
			<p:inputText id="nome" size="60" maxlength="60" />
			
			<p:outputLabel value="#{msg['msg.category']}" for="categoria"/>
			<p:selectOneMenu id="categoria">
				<f:selectItem itemLabel="#{msg['msg.selectCateory']}"
				/>
			</p:selectOneMenu>
			
			<p:outputLabel value="#{msg['msg.subCateory']}" for="subCategoria"/>
			<p:selectOneMenu id="subCategoria">
				<f:selectItem itemLabel="#{msg['msg.selectSubCateory']}"
				/>
			</p:selectOneMenu>
			<p:outputLabel  value="#{msg['msg.unitValue']}" for="valorUnitario"/>
			<p:inputText styleClass="moeda" id="valorUnitario" size="10" maxlength="10" />	
			
			<p:outputLabel value="#{msg['msg.stock']}" for="estoque"/>
			<p:inputText id="estoque" size="10" maxlength="4" />	
		</p:panelGrid>
		
	</ui:define>
	
</ui:composition>
