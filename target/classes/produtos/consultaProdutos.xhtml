<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="titulo">Novo Produto</ui:define>

	<ui:define name="corpo">
		<h1>
			<h:outputText value="#{msg['msg.search.product']}" />
		</h1>
		<h:form>
			<p:toolbar style="margin-top:20px;">
				<p:toolbarGroup>
					<p:button value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/produtos/cadastroProduto" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:panelGrid columnClasses="rotulo , campo"
				style="width:100%; margin-top:20px;" columns="2" id="painel">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" />

			</p:panelGrid>
			<p:dataTable value="#{pesquisaProdutoBean.produtosFiltrados}"
				id="produtosTable" var="produto" style="margin-top:20px"
				emptyMessage="#{msg['msg.emptyMessage']}" rows="20" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom">
				<p:column headerText="SKU" style="text-align:center;width:100px;">
					<h:outputText value="123" />
				</p:column>
				<p:column headerText="#{msg['msg.category']}" style="width:250px;">
					<h:outputText value="Bala de Morango" />
				</p:column>
				<p:column headerText="#{msg['msg.unitValue']}"
					style="width:120px; text-align:right">
					<h:outputText value="R$ 1,20" />
				</p:column>
				<p:column headerText="#{msg['msg.stock']}"
					style="width:100px; text-align:center">
					<h:outputText value="98" />
				</p:column>
				<p:column headerText="#{msg['msg.action']}"
					style="width:100px; text-align:center">
					<p:button icon="ui-icon-pencil" title="#{btn['btn.alter']}" />
					<p:commandButton icon="ui-icon-trash" title="#{btn['btn.remove']}"
						oncomplete="PF('confirmacaoExclusao').show();" />
						
						
				</p:column>

			</p:dataTable>

			<p:confirmDialog header="Exclusão de Produto" showEffect="fade"
				hideEffect="fade" message="#{msg['msg.confirm.remove']}"
				widgetVar="confirmacaoExclusao">
				<p:button value="Não"
					onclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton value="Sim"
					oncomplete="confirmacaoExclusao.hide();" iconPos="ui-icon-trash" >
					</p:commandButton>

			</p:confirmDialog>
		</h:form>
	</ui:define>

</ui:composition>
