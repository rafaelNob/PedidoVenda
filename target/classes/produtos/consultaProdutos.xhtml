<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="titulo">Novo Produto</ui:define>

	<ui:define name="corpo">
		<h1>Pesquisa Produto</h1>
		<h:form>
			<p:toolbar style="margin-top:20px;">
				<p:toolbarGroup>
					<p:button value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/produtos/cadastroProduto" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:panelGrid columnClasses="rotulo , campo"
				style="width:100%; margin-top:20px;" columns="2" id="painel">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" />

			</p:panelGrid>
			<p:dataTable value="#{pesquisaProdutoBean.produtosFiltrados}" id="produtosTable"
				 var="produto"
				style="margin-top:20px" emptyMessage="Nenhum Produto Encontrado"
				rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				<p:column headerText="SKU" style="text-align:center;width:100px;">
					<h:outputText value="123" />
				</p:column>
				<p:column headerText="Categoria" style="width:250px;">
					<h:outputText value="Bala de Morango"  />
				</p:column>
				<p:column headerText="Valor UnitÃ¡rio" style="width:120px; text-align:right">
					<h:outputText value="R$ 1,20"  />
				</p:column>
				<p:column headerText="Estoque" style="width:100px; text-align:center">
					<h:outputText value="98"  />
				</p:column>
				<p:column headerText="Estoque" style="width:100px; text-align:center">
					<p:button icon="ui-icon-pencil" title="editar"/>
					<p:commandButton icon="ui-icon-trash" title="excluir"/>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
