<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="titulo">Pesquisa Pedidos</ui:define>

	<ui:define name="corpo">
		<h1>Pesquisa Pedidos</h1>
		<h:form>
			<p:toolbar style="margin-top:20px;">
				<p:toolbarGroup>
					<p:button value="Pesquisar" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo"  />
				</p:toolbarGroup>
			</p:toolbar>
			<p:panelGrid columnClasses="rotulo , campo"
				style="width:100%; margin-top:20px;" columns="2" id="painel">
				<p:outputLabel value="Numero" />
					<h:panelGroup>
					<p:inputText size="10" />
					a
					<p:inputText  size="10" />
					</h:panelGroup>
					<p:outputLabel value="Data de Criação" for="dtCriacao" />
					<h:panelGroup>
					<p:calendar id="dtCriacao" size="10" pattern="dd/mm/yyyy"/>  
					a
					<p:calendar size="10" pattern="dd/mm/yyyy"/>  
					</h:panelGroup>
			
				<p:outputLabel value="Vendedor" for="vendedor" />
				<p:inputText id="vendedor" size="40" />
				
				<p:outputLabel value="Cliente" for="cliente" />
				<p:inputText id="cliente" size="40" />
				
				<p:outputLabel value="Status" />
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="Orçamento"/>
					<f:selectItem itemLabel="Emitido"/>
					<f:selectItem itemLabel="Cancelado"/>
				</p:selectManyCheckbox>

			</p:panelGrid>
			<p:dataTable value="#{pesquisaProdutoBean.produtosFiltrados}" id="produtosTable"
				 var="produto"
				style="margin-top:20px" emptyMessage="Nenhum Produto Encontrado"
				rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
				<p:column headerText="Numero" style="width:250px; text-align:center">
					<h:outputText value="12345"  />
				</p:column>
				<p:column headerText="Cliente">
					<h:outputText value="Supermercado João das Couves"  />
				</p:column>
				<p:column headerText="Vendedor">
					<h:outputText value="José Junior"  />
				</p:column>
				<p:column headerText="Data de Criação" style="width:120px; text-align:right">
					<h:outputText value="12/05/2018"  />
				</p:column>
				<p:column headerText="Valor Total" style="width:120px; text-align:center">
					<h:outputText value="R$ 1.525,20"  />
				</p:column>
				<p:column headerText="Status" style="width:120px; text-align:center">
					<h:outputText value="Emitido"  />
				</p:column>
				<p:column headerText="Data de Criação" style="width:50px; text-align:center">		
					<p:button icon="ui-icon-pencil" title="editar"/>	
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
