<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="titulo">Pesquisa Pedidos</ui:define>

	<ui:define name="corpo">
		<h1>Pesquisa Pedidos</h1>
		<h:form>
			<p:toolbar style="margin-top:20px;">
				<p:toolbarGroup>
					<p:button value="#{btn['btn.search']}" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="#{btn['btn.new']}"  />
				</p:toolbarGroup>
			</p:toolbar>
			<p:panelGrid columnClasses="rotulo , campo"
				style="width:100%; margin-top:20px;" columns="2" id="painel">
				<p:outputLabel value="#{msg['msg.number']}" />
					<h:panelGroup>
					<p:inputText size="10" />
					a
					<p:inputText  size="10" />
					</h:panelGroup>
					<p:outputLabel value="#{msg['msg.date']}" for="dtCriacao" />
					<h:panelGroup>
					<p:calendar id="dtCriacao" size="10" pattern="dd/mm/yyyy"/>  
					a
					<p:calendar size="10" pattern="dd/mm/yyyy"/>  
					</h:panelGroup>
			
				<p:outputLabel value="#{msg['msg.salesman']}" for="vendedor" />
				<p:inputText id="vendedor" size="40" />
				
				<p:outputLabel value="#{msg['msg.client']}" for="cliente" />
				<p:inputText id="cliente" size="40" />
				
				<p:outputLabel value="#{msg['msg.status']}"/>
				<p:selectManyCheckbox>
					<f:selectItem itemLabel="#{msg['msg.budget']}"/>
					<f:selectItem itemLabel="#{msg['msg.issued']}"/>
					<f:selectItem itemLabel="#{msg['msg.canceled']}"/>
				</p:selectManyCheckbox>

			</p:panelGrid>
			<p:dataTable value="#{pesquisaProdutoBean.produtosFiltrados}" id="produtosTable"
				 var="produto"
				style="margin-top:20px" emptyMessage="#{msg['msg.emptyMessage']}"
				rows="20" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
				
				<p:column headerText="#{msg['msg.number']}" style="width:250px; text-align:center">
					<h:outputText value="12345"  />
				</p:column>
				<p:column headerText="#{msg['msg.client']}">
					<h:outputText value="Supermercado João das Couves"  />
				</p:column>
				<p:column headerText="#{msg['msg.salesman']}">
					<h:outputText value="José Junior"  />
				</p:column>
				<p:column headerText="#{msg['msg.date']}" style="width:120px; text-align:right">
					<h:outputText value="12/05/2018"  />
				</p:column>
				<p:column headerText="#{msg['msg.amount']}" style="width:120px; text-align:center">
					<h:outputText value="R$ 1.525,20"  />
				</p:column>
				<p:column headerText="#{msg['msg.status']}" style="width:120px; text-align:center">
					<h:outputText value="Emitido"  />
				</p:column>
				<p:column headerText="#{msg['msg.date']}" style="width:50px; text-align:center">		
					<p:button icon="ui-icon-pencil" title="editar"/>	
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
