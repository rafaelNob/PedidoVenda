<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset-UTF-8" />

	<title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js" name="maskMoney.js"/>
</h:head>
<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()	">
		<f:facet name="start">
			<h:graphicImage library="images" name="load.gif"/>
				
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		
		</f:facet>
	</p:ajaxStatus>
	<header>
	<div>
		<h:link>
			<h:graphicImage style="width:50px;" name="logo.png" library="images" />
		</h:link>
	</div>

	</header>
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top:20px;" />
	<div id="footer">
		<h5>Projeto em jsf</h5>
	</div>
	
	<script>
		function configurarMoeda() {
			$('.moeda').maskMoney({decimal:",", thousands:".",allowZero:true});
		}

		$(document).ready(function(){
			configurarMoeda();
			});
	</script>
</h:body>
</html>
